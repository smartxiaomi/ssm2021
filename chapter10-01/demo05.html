<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- v-if中可以编写JS表达式，注：外面是双引号，里面的字符串用的单引号 -->
    <div v-if="type=='A'">
        优秀
    </div>
    <div v-else-if="type=='B'">
        良好
    </div>
    <div v-else-if="type=='C'">
        通过
    </div>
    <div v-else>
        不通过
    </div>
</div>

<script type="text/javascript">
    let app = new Vue({
        el: "#app",
        data: {
            type: 'B'
        }
    });
</script>
</body>
</html>
