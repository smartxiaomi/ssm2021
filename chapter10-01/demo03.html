<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-bind绑定属性值</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--使用v-bind绑定属性值-->
    <a v-bind:href="url">百度</a><br/>
    <!--简写-->
    <a :href="url">百度</a><br/>
</div>

<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            url: "http://www.baidu.cn"
        }
    });
</script>
</body>
</html>
